        .input-area {
            border-top: .5px solid #e0e0e0;
            height: 150px;
            display: flex;
            flex-flow: column;
            background-color: #fff
        }

        textarea {
            flex: 1;
            padding: 5px;
            border: 0;
            cursor: pointer;
            overflow-y: auto;
            overflow-x: hidden;
            outline: 0;
            resize: none
        }

        .button-area {
            display: flex;
            height: 40px;
            margin-right: 10px;
            line-height: 40px;
            padding: 5px;
            justify-content: flex-end
        }

        .button-area button,
        button {
            border: 0;
            border-radius: 4px;
            cursor: pointer
        }

        .button-area button {
            width: 80px;
            outline: 0;
            float: right
        }

        #paginationInfo,
        .button-row,
        .jump-row {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 10px
        }

        button,
        input {
            font-size: 14px
        }

        button {
            background-color: #3498db;
            color: #fff;
            margin: 0 14px;
            transition: background-color .3s;
            padding: 10px 25px
        }

        button:hover {
            background-color: #2980b9
        }

        input {
            padding: 8px;
            width: 120px;
            box-sizing: border-box;
            margin-right: 0;
            margin-left: 15px
        }

        #paginationInfo {
            color: #555;
            font-size: 14px
        }

        .card {
            background-color: #fff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, .1);
            max-width: 80%;
            width: 280px;
            display: flex;
            flex-direction: column;
            text-align: left;
            margin: 0 15px 10px 20px
        }

        @media screen and (max-width:768px) {
            .card {
                margin: 0 8px
            }
        }

        .card a {
            text-decoration: none;
            color: inherit
        }

        .card-content {
            padding: 10px;
            flex: 1
        }

        .thumbnail {
            width: 50px;
            height: 50px;
            object-fit: cover
        }

        .description,
        .link-info {
            display: flex;
            justify-content: space-between
        }

        .link-info {
            align-items: center;
            justify-content: center;
            padding: 2px;
            background-color: #f0f0f0
        }

        .app-logo {
            width: 20px;
            height: 20px;
            margin-right: 10px;
            border-radius: 50%
        }

        .app-name {
            font-size: 12px;
            font-weight: bold;
        }

        .transfer-box {
            width: 200px;
            height: 80px;
            margin-left: 18px;
            margin-right: 18px;
            border-radius: 3px;
            padding-left: 11px;
            padding-right: 11px;
            position: relative
        }

        .transfer-box[paysubtype="1"],
        .transfer-box[paysubtype="1"]::before {
            background: #f79c46
        }

            function timestampToTime(timestamp) {
                let date = new Date(timestamp * 1000);
                let year = date.getFullYear() + '-';
                let month = (date.getMonth() + 1 < 10 ? '0' + (date.getMonth() + 1) : date.getMonth() + 1) + '-';
                let day = (date.getDate() < 10 ? '0' + date.getDate() : date.getDate()) + ' ';
                let hour = (date.getHours() < 10 ? '0' + date.getHours() : date.getHours()) + ':';
                let minute = (date.getMinutes() < 10 ? '0' + date.getMinutes() : date.getMinutes()) + ':';
                let second = date.getSeconds() < 10 ? '0' + date.getSeconds() : date.getSeconds();
                return year + month + day + hour + minute + second;
            }

            function getFileSize(byteSize, format = 'MB') {
                // 定义转换因子
                const units = {
                    'B': 1,
                    'KB': 1024,
                    'MB': 1024 ** 2,
                    'GB': 1024 ** 3,
                };

                // 检查格式是否支持
                if (units.hasOwnProperty(format)) {
                    const sizeInFormat = byteSize / units[format];
                    return `${sizeInFormat.toFixed(2)} ${format}`;
                } else {
                    throw new Error(`Unsupported format: ${format}`);
                }
            }
            function getFileExtension(file_type) {
                icon_files = {
                    'doc': 'DOCX',
                    'docx': 'DOCX',
                    'xls': 'XLSX',
                    'xlsx': 'XLSX',
                    'csv': 'CSV',
                    'txt': 'TXT',
                    'zip': 'ZIP',
                    '7z': 'ZIP',
                    'rar': 'ZIP',
                    'ppt':'PPT',
                    'pptx':'PPT',
                    'pdf': 'PDF'
                }
                return icon_files.hasOwnProperty(file_type) ? icon_files[file_type] : 'Default';
                // 如果没有匹配到后缀名，返回 'Default'
                return 'Default';
            }

            function messageLocation(message, newMapID) {

            function loadMap(MapID) {
                // 点标记显示内容，HTML要素字符串
                var markerContent = '' +
                    '<div class="custom-content-marker">' +
                    '   <img src="https://a.amap.com/jsapi_demos/static/demo-center/icons/poi-marker-red.png">' +
                    '</div>';
                // 遍历MapID
                for (var key in MapID) {
                    var map = new AMap.Map(key, {
                        resizeEnable: true,
                        center: [MapID[key][1], MapID[key][0]],
                        zoom: MapID[key][3]
                    });
                    const position = new AMap.LngLat(MapID[key][1], MapID[key][0]); //Marker 经纬度

                    const marker = new AMap.Marker({
                        position: position,
                        // content: 'label', //将 html 传给 content
                        // icon: "https://a.amap.com/jsapi_demos/static/demo-center/icons/poi-marker-red.png",
                        content: markerContent,
                        title: MapID[key][2],
                        offset: new AMap.Pixel(-13, -30), //以 icon 的 [center bottom] 为原点
                    });
                    map.add(marker);
                }

            }

            function messageMergeCard(message, zindex=1, index=0) {
                const messageMergeCardTag = document.createElement('div');
                messageMergeCardTag.className = `merge-message`;
                console.log("mergeMessage", message);
                if (message.description && message.description !== null) {
                    const splitResults = message.description.split("\n");
                    const firstTwoItems = splitResults.slice(0, 2);

                    messageMergeCardTag.innerHTML = `<div class="title">${message.title}</div>

                                    <div class="msg">${firstTwoItems[1]}</div>`;
                } else {

        function refreshMediaListener() {
            const audioTags = document.querySelectorAll('audio');
            const videoTags = document.querySelectorAll('video');

            audioTags.forEach(audio => {
                audio.addEventListener('play', function () {
                    pauseOtherMedia(audio);
                });
            });
            videoTags.forEach(video => {
                video.addEventListener('play', function () {
                    pauseOtherMedia(video);
                });
            });

            function pauseOtherMedia(currentMedia) {
                const audioTags = document.querySelectorAll('audio');
                const videoTags = document.querySelectorAll('video');
                audioTags.forEach(media => {
                    if (media !== currentMedia && !media.paused) {
                        media.pause();
                    }
                });
                videoTags.forEach(media => {
                    if (media !== currentMedia && !media.paused) {
                        media.pause();
                    }
                });
            }
